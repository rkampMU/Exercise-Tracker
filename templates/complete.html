<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .exercise-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .exercise-info h2 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .exercise-info p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .success-message {
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-message h2 {
            color: #27ae60;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Complete Exercise</h1>
        
        <div class="exercise-info">
            <h2>{{ exercise.name }}</h2>
            {% if class_info %}
            <p>{{ class_info.name }} ({{ class_info.code }})</p>
            {% else %}
            <p>Exercise</p>
            {% endif %}
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div id="formContainer">
            <form id="completeForm">
                <div class="form-group">
                    <label for="email">Enter your student email</label>
                    <input type="email" id="email" name="email" required placeholder="student@university.edu">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Mark as Complete</button>
            </form>
        </div>
        
        <div id="successMessage" class="success-message">
            <div class="success-icon">ðŸŽ‰</div>
            <h2>Exercise Completed!</h2>
            <p id="successText"></p>
        </div>
    </div>
    
    <script>
        const token = window.location.pathname.split('/').pop();
        
        document.getElementById('completeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const alert = document.getElementById('alert');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch(`/api/complete/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('formContainer').style.display = 'none';
                    const successMessage = document.getElementById('successMessage');
                    document.getElementById('successText').textContent = 
                        `Great job, ${data.student_name}! Your completion has been recorded.`;
                    successMessage.classList.add('show');
                } else {
                    alert.className = 'alert alert-error show';
                    alert.textContent = data.error || 'Failed to mark completion';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Mark as Complete';
                }
            } catch (error) {
                alert.className = 'alert alert-error show';
                alert.textContent = 'An error occurred. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Mark as Complete';
            }
        });
    </script>
</body>
</html>
