<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Exercise Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 520px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }
        
        .exercise-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
            border-left: 5px solid #667eea;
        }
        
        .exercise-info h2 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 700;
        }
        
        .exercise-info p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 4px 0;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder {
            color: #95a5a6;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #d4f0dd;
            color: #0f5132;
            border: 1px solid #b6e4c5;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-container {
            display: none;
            text-align: center;
            animation: successSlideIn 0.5s ease;
        }
        
        .success-container.show {
            display: block;
        }
        
        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .success-message h2 {
            color: #27ae60;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .success-message p {
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“ Complete Exercise</h1>
        
        <div class="exercise-info">
            <h2>{{ exercise.name }}</h2>
            {% if class_info %}
            <p><strong>{{ class_info.name }}</strong></p>
            <p>Code: {{ class_info.code }}</p>
            {% else %}
            <p>Exercise completion form</p>
            {% endif %}
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div id="formContainer">
            <form id="completeForm">
                <div class="form-group">
                    <label for="email">Student Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@university.edu"
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Mark Complete</button>
            </form>
        </div>
        
        <div id="successContainer" class="success-container">
            <div class="success-icon">ðŸŽ‰</div>
            <div class="success-message">
                <h2>Excellent!</h2>
                <p id="successText"></p>
            </div>
        </div>
    </div>
    
    <script>
        const token = window.location.pathname.split('/').pop();
        
        document.getElementById('completeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const alert = document.getElementById('alert');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!email) {
                alert.className = 'alert alert-error show';
                alert.textContent = 'Please enter your email address';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch(`/api/complete/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('formContainer').style.display = 'none';
                    const successText = document.getElementById('successText');
                    successText.textContent = 
                        `Your completion of this exercise has been recorded, ${data.student_name}!`;
                    document.getElementById('successContainer').classList.add('show');
                } else {
                    alert.className = 'alert alert-error show';
                    alert.textContent = data.error || 'Failed to mark exercise complete. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Mark Complete';
                }
            } catch (error) {
                alert.className = 'alert alert-error show';
                alert.textContent = 'Connection error. Please check your internet and try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Mark Complete';
            }
        });
    </script>
</body>
</html>
